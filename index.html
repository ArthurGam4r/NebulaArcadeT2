    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill process for browser environments to prevent crashes when accessing process.env
      window.process = {
        env: {
          NODE_ENV: 'development',
          // If the environment injects API_KEY elsewhere, we can map it here, 
          // otherwise it prevents "process is not defined" error.
          API_KEY: '' 
        }
      };
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      /* Custom scrollbar for game containers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
