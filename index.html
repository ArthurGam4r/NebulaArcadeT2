    <script>
      // Garante que 'process' exista para evitar crash
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Se a variável de ambiente não for injetada pelo build, usa string vazia para não quebrar
      if (!window.process.env.API_KEY) {
         window.process.env.API_KEY = ''; 
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;

      }

        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
